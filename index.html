<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Transporte Público</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sistema de Transporte Público</h1>
    </header>
    <main>
        <section id="busqueda">
            <h2>Buscar Ruta</h2>
            <input type="text" id="origen" placeholder="Origen">
            <input type="text" id="destino" placeholder="Destino">
            <button id="buscarRuta">Buscar</button>
        </section>
        <section id="resultados">
            <h2>Resultados</h2>
            <div id="rutasEncontradas"></div>
        </section>
        <section id="tiempoReal">
            <h2>Tiempo Real</h2>
            <select id="selectRuta">
                <option value="">Seleccione una ruta</option>
                <option value="1">Ruta 1</option>
                <option value="2">Ruta 2</option>
                <option value="3">Ruta 3</option>
            </select>
            <div id="infoTiempoReal"></div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
